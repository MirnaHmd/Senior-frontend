<div class="card border-light bg-light">
  <h2 class="text-center fw-bold pt-5">LOGIN</h2>
  <p class="text-center">Log into your account</p>
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-floating mb-3 mt-3">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel required email>
        <label for="email">Enter email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" ngModel required>
        <label for="password">Enter password</label>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!form.valid">Sign In</button>
      <p>Don't have an account?<a class="text-danger" style="cursor: pointer;" (click)="toRegister()">Register</a></p>
    </form>
  </div>
</div>
