
<div class="card border-light bg-light mb-4">
  <h2 class="text-center fw-bold pt-5">Post a job</h2>
  <p class="text-center">Create an account to post gigs</p>
  <div class="card-body">
    <form #form="ngForm" >
      <div class="mb-lg-4 mb-2 mt-3">
        <input type="text" class="form-control" id="JobTitle" placeholder="Job Title" name="jobtitle" ngModel required>
      </div>
      <div class="mb-lg-4 mb-2 mt-3 ">
        <input type="text" class="form-control" id="CompanyName" placeholder="Company name" name="companyname" ngModel required>
      </div>
      <div class="form-floating mb-lg-4 mb-2 mt-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
        <label for="floatingTextarea2">Comments</label>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="location">Location</label>
        <select class="form-select" id="location">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="mb-lg-4 mb-2">
        <input type="text" class="form-control" id="salary" placeholder="Enter estimated salary" name="salary" ngModel
               required>
      </div>
      <button class="btn btn-success" [disabled]="!form.valid" type="submit">Post</button>
    </form>
  </div>
</div>
