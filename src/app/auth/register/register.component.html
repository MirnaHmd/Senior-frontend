<div class="card border-light bg-light mb-2 mt-4">
  <h2 class="text-center">ARE YOU AN</h2>
  <div class="text-dark justify-content-around d-flex">
    <input type="radio" class="btn-check" name="role" id="employer" [value]="false"
           (change)="setMode($event)" autocomplete="off" checked>
    <label class="btn btn-outline-dark mx-3" for="employer">employer</label>
    <h2>OR</h2>
    <input type="radio" class="btn-check" name="role" id="employee" [value]="true"
           (change)="setMode($event)" autocomplete="off">
    <label class="btn btn-outline-dark mx-3" for="employee">employee</label>
  </div>
</div>
<div class="card border-light bg-light mb-4">
  <h2 class="text-center fw-bold pt-5">REGISTER</h2>
  <p class="text-center">Create an account to post gigs</p>
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-floating mb-lg-4 mb-2 mt-3">
        <input type="text" class="form-control" id="firstname" placeholder="First name" name="firstname" ngModel
               required>
        <label for="firstname">First name</label>
      </div>
      <div class="form-floating mb-lg-4 mb-2 mt-3">
        <input type="text" class="form-control" id="lastname" placeholder="Last name" name="lastname" ngModel required>
        <label for="lastname">last name</label>
      </div>
      <div class="form-floating mb-lg-4 mb-2">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel required
               email>
        <label for="email">Enter email</label>
      </div>
      <div class="form-floating mb-lg-4 mb-2">
        <input type="email" class="form-control" id="confemail" placeholder="*Confirm email" name="email" ngModel
               required
               email>
        <label for="confemail">Confirm email</label>
      </div>
      <div class="form-floating mb-lg-4 mb-2">
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" ngModel
               required>
        <label for="password">Enter password</label>
      </div>
      <div class="form-floating mb-lg-4 mb-2">
        <input type="password" class="form-control" id="confpassword" placeholder="*Confirm password" name="password"
               ngModel
               required>
        <label for="confpassword">Confirm password</label>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="location">Location</label>
        <select class="form-select" id="location" #location (change)="onSelectedLocation(location.value)">
          <option selected>Choose...</option>
          <option *ngFor="let location of locations" [value]="location">{{location}}</option>
        </select>
      </div>
      <p>gender:</p>
      <div class="mb-3 d-flex">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" class="pe-4">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
      </div>
      <div class="form-floating mb-lg-4 mb-2">
        <input type="number" class="form-control" id="phone" placeholder="Enter phone" name="phone" ngModel
               required>
        <label for="phone">Enter phone</label>
      </div>
      <div class="input-group mb-3" *ngIf="isEmployee.value === 'true'">
        <label class="input-group-text" for="major">Major</label>
        <select class="form-select" id="major" #major (change)="onSelectedMajor(major.value)">
          <option selected>Choose...</option>
          <option *ngFor="let major of majors" [value]="major">{{major}}</option>
        </select>
      </div>
      <ng-template #nothing></ng-template>
      <button class="btn btn-success" [disabled]="!form.valid" type="submit">Sign Up</button>
      <p>Already have an account?<a class="text-danger" style="cursor: pointer;" (click)="toLogin()">Login</a></p>
    </form>
  </div>
</div>
