<div class="container-fluid">
  <div class="row p-2">
    <div class="card col-md-3 mx-3 my-3" style="width: 25rem;" *ngFor="let job of jobs">
      <div class="card-body">
        <h5 class="card-title">{{job.job_title}}</h5>
        <h6 class="card-subtitle mb-2">{{job.company_name}}</h6>
        <p class="card-text">{{job.location}}</p>
        <button  routerLink="job/{{job.id}}" class="btn btn-info btn-outline-dark">view description</button>
      </div>
    </div>
  </div>
</div>
