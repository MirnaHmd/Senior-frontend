
<div class="card border-light bg-light mb-4">
  <h2 class="text-center fw-bold pt-5">{{this.editMode ? "Update job" : "Post a job"}}</h2>
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" >
      <div class="form-floating mb-lg-4 mb-2 mt-3">
        <input type="text" class="form-control" id="JobTitle" placeholder="Job Title" name="jobtitle" ngModel required>
        <label for="JobTitle">Job title</label>

      </div>
      <div class="form-floating mb-lg-4 mb-2 mt-3">
        <input type="text" class="form-control" id="CompanyName" placeholder="Company name" name="companyname" ngModel required>
        <label for="CompanyName">Company name</label>
      </div>
      <div class="form-floating mb-lg-4 mb-2 mt-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="description" name="description" style="height: 200px"></textarea>
        <label for="description">Comments</label>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="location">Location</label>
        <select class="form-select" id="location" #location (change)="onSelectedLocation(location.value)">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="form-floating mb-lg-4 mb-2">
        <input type="text" class="form-control" id="salary" placeholder="Enter estimated salary" name="salary" ngModel
               required>
        <label for="salary">Estimated salary</label>
      </div>
      <button class="btn btn-success" [disabled]="!form.valid" type="submit">{{this.editMode ? "Update job" : "Create job"}}</button>
    </form>
  </div>
</div>
